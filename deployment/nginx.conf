# Configuración de Nginx para Mediciones IA
# Ubicación: /etc/nginx/sites-available/mediciones-ia

server {
    listen 80;
    listen [::]:80;

    server_name tu-dominio.com www.tu-dominio.com;

    # Redirigir a HTTPS (después de configurar SSL)
    # return 301 https://$server_name$request_uri;

    # Root del frontend compilado
    root /var/www/mediciones-ia/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/mediciones-ia-access.log;
    error_log /var/log/nginx/mediciones-ia-error.log;

    # Límites de subida (para archivos Excel)
    client_max_body_size 50M;

    # Proxy para la API
    location /api {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (para análisis largos)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Servir archivos estáticos del frontend
    location / {
        try_files $uri $uri/ /index.html;

        # Cache para assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Seguridad: no exponer archivos sensibles
    location ~ /\. {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }
}

