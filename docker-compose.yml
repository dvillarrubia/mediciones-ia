services:
  # ===========================================
  # Aplicación Principal
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-}
    container_name: mediciones-ia-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3003
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    volumes:
      # Persistir datos de análisis (JSON files)
      - mediciones_data:/app/api/data
      # Persistir logs (opcional)
      - ./logs:/app/logs
    networks:
      - root_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mediciones.rule=Host(`mediciones.srv817047.hstgr.cloud`)"
      - "traefik.http.routers.mediciones.entrypoints=websecure"
      - "traefik.http.routers.mediciones.tls.certresolver=myresolver"
      - "traefik.http.services.mediciones.loadbalancer.server.port=3003"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mediciones_data:
    driver: local

networks:
  root_default:
    external: true
