services:
  # ===========================================
  # Aplicación Principal
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-}
    container_name: mediciones-ia-app
    restart: unless-stopped
    ports:
      - "${PORT:-3003}:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    volumes:
      # Persistir datos de análisis (JSON files)
      - mediciones_data:/app/api/data
      # Persistir logs (opcional)
      - ./logs:/app/logs
    networks:
      - mediciones-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # Nginx Reverse Proxy (opcional, si no usas Traefik)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: mediciones-ia-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - mediciones-network
    profiles:
      - with-nginx

volumes:
  mediciones_data:
    driver: local

networks:
  mediciones-network:
    driver: bridge
